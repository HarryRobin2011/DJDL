<article class="page-container">
	<form action="<{:U('Tool/Index/prizeupdate')}>" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否发送：</label>
			<div class="radio">
						<label>
							<input type="radio" name="send" <eq name="lottery.send" value='1'>checked="checked" </eq> id="optionsRadios4" value="1">
							是
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" <eq name="lottery.send" value='0'>checked="checked" </eq>    name="send" id="optionsRadios5" value="0">
							否
						</label>
					</div>

			<!-- <div class="formControls col-xs-8 col-sm-9">
				<input type="text" readonly="readonly" class="input-text"  value="<{$lottery.type}>" placeholder="" >
			</div> -->
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="<{$lottery.phone}>" placeholder="" id="phone" name="phone" >
			</div>
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>收件人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="<{$lottery.receive}>" placeholder="" id="receive" name="receive" >
			</div>
			 
			 <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				 <input type="text" style="display: none" value="<{$lottery.id}>" name="id">

				<input type="text" class="input-text"  value="<{$lottery.address}>" placeholder="" id="address" name="address" >
			</div>
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>快递号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  value="<{$lottery.kuaidi}>" placeholder="" id="kuaidi" name="kuaidi" >
			</div>

		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
