<extend name="Tool@Index:index" />
<block name="title">推广管理员</block>
<block name="header"></block>
<block name="aside"></block>
<block name="content">

<style>
.star-bar-show {
	background: url(__HUI__/images/iconpic-star-S-default.png) repeat-x 0 0
}

.star-bar-show .star {
	background: url(__HUI__/images/iconpic-star-S.png) repeat-x 0 0;
}

.star-1 {
	width: 20%;
}

.star-2 {
	width: 40%
}

.star-3 {
	width: 60%;
}

.star-4 {
	width: 80%
}

.star-5 {
	width: 100%
}

.star-bar-show.size-M {
	width: 120px;
	height: 24px
}

.star-bar-show.size-M, .star-bar-show.size-M .star {
	background-size: 24px
}

.star-bar-show.size-M .star {
	height: 24px
}

.star-bar-show.size-S {
	width: 80px;
	height: 16px
}

.star-bar-show.size-S, .star-bar-show.size-S .star {
	background-size: 16px
}

.star-bar-show.size-S .star {
	height: 16px
}

.star-bar {
	font-size: 0;
	line-height: 0
}

.star-bar .star {
	display: inline-block;
	float: left
}
</style>


<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
	用户中心 <span class="c-gray en">&gt;</span> 推广管理员 <a
		class="btn btn-success radius r"
		style="line-height: 1.6em; margin-top: 3px"
		href="javascript:location.replace(location.href);" title="刷新"><i
		class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">

	<div class="mt-20">
		<table
			class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="60">ID</th>
					<th width="90">账户名</th>
					<th width="90">姓名</th>
					<th width="90">昵称</th>
					<th width="130">母鸡数量</th>
					<th width="130">加入时间</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name="list" id="vo">
				<tr class="text-c">
					<td><input type="checkbox" value="1" name=""></td>
					<td><{$vo.id}></td>
					<td><u style="cursor: pointer" class="text-primary"><a
							href="<{:U('Tool/Index/home',array('account'=>$vo['account']))}>"
							target="_blank"><{$vo.account}></a></u></td>
					<td><{$vo.realname}></td>
					<td><{$vo.nickname}></td>
					<td><{$vo.animal_num}></td>
					<td><{$vo.reg_time|date="Y-m-d H:i",###}></td>
					<td class="td-manage"><a
						title="编辑" href="javascript:;"
						onclick="member_edit('编辑','<{:U('Tool/Index/info',array('id'=>$vo['id']))}>','4','','510')"
						class="ml-5" style="text-decoration: none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="新增股本" href="javascript:;"
						class="ml-5" onclick="intendant_add('派送激活码','/admin.php/Index/wallet_add.html?account=<{$vo.account}>','','510')"
						style="text-decoration: none"><i class="Hui-iconfont">&#xe600;</i></a></td>
				</tr>
				</volist>
			</tbody>

		</table>

	</div>

</div>


</block>

/*用户-添加*/
function intendant_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.post("<{:U('Tool/Index/stop_member')}>",{id:id},function(e){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
			$(obj).remove();
			layer.msg('已停用!',{icon: 5,time:1000});
		});

	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.post("<{:U('Tool/Index/stop_member')}>",{id:id},function(e){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!',{icon: 6,time:1000});
		});
	});
}
/*用户-编辑*/
function member_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*密码-修改*/
function change_password(title,url,id,w,h){
	layer_show(title,url,w,h);	
}
/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post("<{:U('Tool/Index/del_member')}>",{id:id},function(e){
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		});
	});
}
</script> </block>
